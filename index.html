<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <script src="client.js" type="module" defer></script>
</head> 
<body>
  <header>
    <h1 id="page-title"></h1>
  </header>
  <main>
    <ul>
      <li id="text-item" class="list-item"></li>
      <li class="list-item"></li>
      <li class="list-item"></li>
    </ul>
    <h1>How many ducks do I have in a row?</h1>
    <h1>Ducks: <span id="count">0</span></h1>
    <button id="increase-count">Add ducks </button>
    <button id="decrease-count">Remove ducks</button>
    <button id="clear">Start Again</button>
    <h1>
      Don't worry if you do not have any ducks in a row. Sometimes in life, your ducks may never line up perfectly, and that's okay. Just grab whatever ducks you can and run.
    </h1>
    <img src="images/ducks.png" alt="cute ducklings">
  </main>
</body>
</html>
